
<div class="container mt-3">
  <div class="col-md-12">

    <div class="container col-md-12 mt-5">
        
      <h4 class="text-center">Tech Shots mais votadas.</h4>                 

      <div class="row mt-3">
        <div *ngFor="let tech of listatechshots" class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Titulo: {{tech.titulo}}</h5>
              <p class="card-text">Id: {{tech.id}}</p>
              <p class="card-text">Descrição: {{tech.descricao}}</p>
              <p class="card-title">Palestrante: {{tech.palestrante}}</p>              
              
              <button type="button" class="btn btn-warning mr-2">Editar</button>
              <button type="button" class="btn btn-danger">Apagar</button>              
            </div>
          </div>
        </div>                                   
      </div>          
    </div>            
  </div>  
</div>
